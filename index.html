    <script>
        function checkNumber(event) {
            var key = event.keyCode;
            if(event.key == 'A' || event.key == 'G' || event.key == 'C' || event.key == 'T' || event.keyCode==8 || event.keyCode==46 || event.keyCode==37 || event.keyCode==39 || event.keyCode==38 || event.keyCode==40 || event.keyCode==122) {
                return true;
            }
            else {
                alert("Please enter a valid DNA sequence(A,G,C,T)");
                return false;
            }
          }
    </script>
